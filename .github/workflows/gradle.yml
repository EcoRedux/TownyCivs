name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ] 

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4 # Updated to v4
        with:
          java-version: '21' # Updated to Java 21
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3 # Updated to v3 for stability and caching improvements
        with:
          arguments: shadowJar --scan -x test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: plugin-jar
          path: build/libs/*-all.jar
